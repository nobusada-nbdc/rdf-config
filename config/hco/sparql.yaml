sparql:
  description: Obrain human chromosomes from the HCO ontology
  variables: [Chromosome, build, length, insdc, refseq, ucsc, ensembl]

stanza_sparql:
  description: Obtain a human chromosome data from the HCO ontology
  parameters:
    Chromosome: hco:1\/GRCh37
  variables: [build, length, insdc, refseq, ucsc, ensembl]

