- DatabaseInfo db:nbdc00448:  - a: dcat:Dataset  - dcterms:title+:    - database_name: '"FANTOM4"@en', '"FANTOM4"@ja'  - dcterms:alternative*:    - alternative_name: '"Functional Annotation of the Mammalian Genome 4"@en', '"Functional Annotation of the Mammalian Genome 4"@ja'  - dcterms:description+:    - database_description: '"FANTOM is a database about functional annotations of the Mammalian genomes. It contains experimental data of the FANTOM consortium which is an international collaborative research project initiated and organized by the RIKEN Omics Science Center. This database includes CAGE tags, mapping, and promoters (clusters or aggregations of CAGE tags as units of promoter) for human and mouse, and information about the experiments and data processing. Users are able to use genome browser or EDGE express DB which is designed for integrating and interpreting large high-throughput expression datasets in the context of biological networks."@en', '"FANTOMは、理化学研究所 オミックス基盤研究領域が主催する国際研究コンソーシアムです。このデータベースでは、過去の FANTOMプロジェクトで得られたデータを最新のゲノム配列へマップした結果とともに、最新のFANTOMプロジェクトであるFANTOM4で得られた結果を提供しています。FANTOM4では、ゲノム上に同定された要素同士が互いにどのように作用しているかというネットワークの解明に取り組みました。"@ja'  - dcterms:identifier:    - database_id: "NBDC00448"  - dcterms:language+:    - language: lang:ja, lang:en  - dcterms:publisher*:    - []:      - a: foaf:Organization      - rdfs:label*:        - organization_name: '"国立研究開発法人理化学研究所　横浜研究所"@ja', '"RIKEN Yokohama Institute"@en'      - schema:addressCountry*:        - country_region: '"Japan"@en', '"日本"@ja'      - rdfs:seeAlso:        - xref_jglobal: <https://jglobal.jst.go.jp/detail?JGLOBAL_ID=200905002425357790>      - foaf:page:        - jglobal_id: <http://stirdf.jst.go.jp/id/200905002425357790>  - dcterms:references*:    - pubmed_id: pubmed:19377475, pubmed:20211142, pubmed:19377474, pubmed:19377478  - rdfs:seeAlso:    - xref_similardb: db:nbdc00638, db:nbdc00447, db:nbdc00735, db:nbdc00053, db:nbdc00734, db:nbdc00252, db:nbdc0001